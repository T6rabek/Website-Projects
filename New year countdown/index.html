<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangi yil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="loader-wrapper">
        <span class="loader"></span>
    </div>
    <div class="container">
        <h1 class="text"><span id="year">2025</span>-yilga qolgan vaqt:</h1>
        <div id="countdown">
          <div class="circle" style="--clr: #ff4c4c;">
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="dd"></circle>
            </svg>
            <div id="days">000<br><span>KUN</span></div>
          </div>
      
          <div class="circle" style="--clr: #ffd700;">
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hours">00<br><span>SOAT</span></div>
          </div>
      
          <div class="circle" style="--clr: #ffc0cb;">
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutes">00<br><span>DAQIQA</span></div>
          </div>
      
          <div class="circle" style="--clr: #b0e0e6;">
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="seconds">00<br><span>SONIYA</span></div>
          </div>
          
          
        </div>
      </div>

      <div class="year">
        <div class="two"><h1>2</h1></div>
        <div class="zero"><h1>0</h1></div>
        <div class="second"><h1>2</h1></div>
        <div class="five"><h15h1></div>
      </div>
      
      <!-- social menu -->
      <div class="menu">
        <div class="share-container">
          <div id="help">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
          
        </div>
        
            <li style="--i:1;--clr:#fd1d1d;">
              <a href="https://instagram.com/T6rabek_" target="_blank">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>
            
            <li style="--i:3;--clr:#333;">
              <a href="https://github.com/T6rabek" target="_blank">
                <ion-icon name="logo-github"></ion-icon>
              </a>
            </li>
            <li style="--i:3;--clr:#076dd4;">
              <a href="https://t.me/T6rabek" target="_blank">
                <i class="fa-brands fa-telegram"></i>
              </a>
            </li>
        
        </div>
      </div>
      
      <canvas id="snowflakes"></canvas>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      
    <script src="script.js"></script>
</body>
</html>
